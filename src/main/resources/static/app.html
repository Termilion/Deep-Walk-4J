<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
    <!--<script src="javascripts/jquery.tablesorter.min.js"></script>-->
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>
    <script src="https://d3js.org/d3.v5.min.js"></script>
    <title>DeepVis</title>
    <link rel="stylesheet" href="def.css">
</head>
<body>
<h1>
    Big Data Praktikum: Twitter Graph - ParagraphVector & DeepWalk
</h1>
<hr>
<form onsubmit="return submit();" method="get">
    <div class="form-row">
        <div class="form-group col-md-5">
            <label for="nodeId">Node Label</label>
            <input id="nodeId" type="text" class="form-control" placeholder="nodeId" id="nodeId" name="s" value="12831" >
        </div>
    </div>
    <div class="form-group col-md-2">
        <label for="action">Action</label>
        <select id="action" class="form-control" onchange="change_action()">
            <option value="GlobalView">GlobalView</option>
            <option selected="true" value="CompareTo">CompareTo</option>
            <option value="K-Top">K-Top Similar</option>
        </select>
    </div>
    <div class="form-group col-md-5 d1">
        <label for="nodeId2">Node Label</label>
        <input type="text" class="form-control" placeholder="nodeId" id="nodeId2" name="s" value="761">
    </div>
    <div style="display: none;" class="form-group col-md-5 d2">
        <label for="kInput">Top K</label>
        <input id="kInput" type="text" class="form-control" placeholder="number of k" name="s" value="5">
    </div>
    <div style="display: none;" class="form-group col-md-5 d3">
        <label for="max">Maximum Number of Nodes</label>
        <input id="max" type="text" class="form-control" placeholder="max node number" name="s" value="1000">
    </div>
</form>
<div class="box1main">
    <h3>PargraphVector</h3>
    <div class="box1" id="b1"></div>
    <p id="log1" height="50px" style="padding:10px"></p>
</div>
<div class="box2main">
    <h3>DeepWalk</h3>
    <div class="box2" id="b2"></div>
    <p id="log2" height="50px" style="padding:10px"></p>
</div>
</body>
<script src="js/main.js"></script>
</html>
